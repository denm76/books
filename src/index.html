<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Bookshop</title>
</head>

<body>
    <header class="header">
        <div class="header__container _container">
            <div class="header__logo">
                <a href="#">
                    <h2>Bookshop</h2>
                </a>
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link">books</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">audiobooks</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">stationery & gifts</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">blog</a>
                    </li>
                </ul>
            </nav>
            <div class="header__options options">
                <div class="options__user">
                    <a href="" class="options__link">
                        <img src="./images/icons/user.svg" alt=""
                            class="options__img">
                    </a>
                </div>
                <div class="options__search">
                    <a class="options__link">
                        <img src="./images/icons/search.svg" alt=""
                            class="options__lope">
                    </a>
                </div>
                <div class="options__bag">
                    <a class="options__link">
                        <img src="./images/icons/shopbag.svg" alt=""
                            class="options__bag">
                        <img src="./images/icons/count.svg" alt="count"
                            class="options__bagellipse">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="_container">
        <main>
            <section class="slider">
                <div class="slider__images"></div>
                <div class="slider__dots"></div>
                <a href="#" class="slider__additional slider__oldbook">
                    <div class="slider__additional-text">change old book on new</div>
                    <div class="slider__arrow">
                        <img src="./images/icons/arrow.svg" alt="anchor">
                    </div>
                </a>
                <a href="#" class="slider__additional slider__top100">
                    <div class="slider__additional-text">top 100 books 2022</div>
                    <div class="slider__arrow">
                        <img src="./images/icons/arrow.svg" alt="anchor">
                    </div>
                </a>
            </section>
            <section class="categories"></section>
            <section class="cards"></section>
        </main>
    </div>
</body>

</html>
